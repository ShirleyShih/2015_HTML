<p class="style1"><font face="微軟正黑體">　　新學期還未開始，魔法界就籠罩在一片風聲鶴唳之中，連魔法部部長都換了人！但蠢蠢欲動的佛地魔和食死人到底設下了什麼陰謀？鄧不利多為何一再帶哈利波特觀看儲思盆裡的記憶？而讓哈利成為魔藥學天才的『混血王子』，到底又隱藏著什麼神秘企圖？升上六年級的哈利，終於發現自己要面對的不只是『責任』而已……</font></p>
